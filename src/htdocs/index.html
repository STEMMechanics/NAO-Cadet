<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no, user-scalable=no">
    <title>NAO Cadet</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/laces.css" rel="stylesheet">
    <link href="css/cadet.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <main role="main" class="container"></main>

    <script src="/js/jquery.min.js"></script>
    <script src="/js/ie10-viewport-bug-workaround.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/i18n.js"></script>
    <script>
    	function gotoCadet(langCode) {
    		window.location.href='/cadet.html?lang=' + langCode;
    	}
    
    	var lang = 'EN';
    	var langHtml = '';
    
			if(typeof nao_i18n !== 'undefined') {
				var langCnt = Object.keys(nao_i18n.languageNames).length;

				if(langCnt > 1) {
					for(var item in nao_i18n.languageNames) {
						langHtml += '<div class="cadet-language"><a href="cadet.html?lang=' + item + '">' + nao_i18n.languageNames[item] + '</a></div>';
					}
				} else {
					if(langCnt == 1) {
						gotoCadet(Object.keys(nao_i18n.languageNames)[0]);
					} else {
						gotoCadet(lang);
					}
				}

				$('main').html('<h1 class="cadet-language-header">Select a language</h1>' + langHtml);
				
			} else {
				gotoCadet(lang);
			}
    </script>
  </body>
</html>
